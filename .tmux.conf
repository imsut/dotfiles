#
# tmux configuration
#

#
# redefine prefix key
#
set -g prefix C-t
unbind C-b

#
# reset escape delay to 1 ms
#
set -sg escape-time 1

#
# history size
#
set-option -g history-limit 10000

#
# copy mode key bindings
#
setw -g mode-keys vi

#
# key bindings
#

# reload configuration file
bind C-r source-file ~/.tmux.conf \; display "Reloaded configuration!"

# split window
bind | split-window -h
bind - split-window -v

# moving between windows
bind -r C-p select-window -t :-
bind -r C-n select-window -t :+
bind C-t last-window

# moving between panes
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

#
# Status Bar
#
set -g status-utf8 on
set -g status-justify left

set -g status-left '[#S]'
#set -g status-left-length 20

set -g status-right "FreeMem: #(top -l 1 | grep PhysMem: | awk \'{print $10}\') / #(date '+%Y-%m-%d %H:%M %Z') (#(date -u | cut -c12-16) UTC)"
set -g status-right-length 80

setw -g automatic-rename on

#
# Mouse
#
set-window-option -g mode-mouse on

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on


#
# Color (https://github.com/altercation/solarized/tree/master/tmux)
#
#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
